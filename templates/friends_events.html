{% extends 'base_search.html' %}

{% block content %}
<h1>Friends</h1>
<ul>
    {% for friend in friends %}
    <li>
      <a href="{{ url_for('user', username=friend.username) }}">{{ friend.username }}</a>
    </li>
    {% else %}
    <li>No friends found.</li>
    {% endfor %}
  </ul>
{% endblock %}
